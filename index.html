<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体网站（音频+视频+文字）</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <h1>我的网站</h1> <!-- 可修改网站名称 -->
        <ul class="menu">
            <li><a href="#audio">音频</a></li>
            <li><a href="#video">视频</a></li>
            <li><a href="#text">文字</a></li>
            <li><a href="#about">关于</a></li>
        </ul>
    </div>

    <!-- 新增：内容区域容器 -->
    <div class="main-content">
        <!-- 音频区 -->
        <h2 class="section-title" id="audio">🎵 音频列表</h2>
        <div class="media-container">

            <!-- 音频1，秦半两 -->
            <div class="media-card">
                <img src="images/秦半两.png" class="media-cover" alt="音频封面">
                <h3 class="media-title">秦半两</h3>
                <p class="media-desc">历史作业 | 七年级上册</p>
                <audio controls class="audio-player">
                    <source src="audio/秦半两配音.mp3" type="audio/mpeg">
                    你的浏览器不支持音频播放
                </audio>
            </div>

        <!-- 视频区 -->
        <h2 class="section-title" id="video">🎬 视频列表</h2>
        <div class="media-container">...</div> <!-- 即使空内容，也有最小高度 -->

        <!-- 文字区 -->
        <h2 class="section-title" id="text">📝 文字内容</h2>
        <div class="text-section">...</div> <!-- 即使空内容，也有最小高度 -->
    </div>
    <!-- 闭合内容区域容器 -->

    <!-- 页脚 -->
    <div class="footer" id="about">
        <p>我的网站 | 支持音频、视频、文字展示</p>
        <p>© 2024 多媒体库 | 本地可修改更新</p>
    </div>
</body>
